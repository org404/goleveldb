services:
  langgraph-postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: pg_isready -U postgres
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 60s
      start_interval: 1s
  api:
    image: langgraph-tests-api
    depends_on:
      langgraph-postgres:
        condition: service_healthy
    ports:
      - "9123:8000"
    healthcheck:
      test: python /api/healthcheck.py
      interval: 60s
      start_interval: 1s
      start_period: 10s
    environment:
      DATABASE_URI: postgres://postgres:postgres@langgraph-postgres:5432/postgres?sslmode=disable
      N_JOBS_PER_WORKER: "2"
      LANGGRAPH_CLOUD_LICENSE_KEY: ${LANGGRAPH_CLOUD_LICENSE_KEY}
